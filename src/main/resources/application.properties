spring.datasource.url=jdbc:mysql://localhost:3306/med_salary?characterEncoding=utf8&serverTimezone=Europe/Kiev

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-root.xml
spring.liquibase.show-summary=verbose
spring.application.name=med_salary

server.port=9090
