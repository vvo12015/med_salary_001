<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nadmin.css}" />
</head>
<body class="body-nadmin">

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/roles}">Roles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/securityUsers}">Security Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/departments}">Departments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/userPositions}">User Positions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <!-- Title specific to the entity -->
                    <h4 th:text="${pageTitle}">Entity Management</h4>
                </div>
                <div class="card-body">
                    <!-- Table to display list of entities -->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th th:each="header : ${headers}" th:text="${header}">Header</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${items}">
                            <!-- Iterate over the fields in each item -->
                            <td th:each="field : ${item.fields}" th:text="${field}">Field</td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="#" class="btn btn-primary mt-3">Add New</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
